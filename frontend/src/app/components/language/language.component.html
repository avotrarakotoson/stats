<div class="filter">
  Search by language name
  <input type="search" [(ngModel)]="search" (input)="onSearch()">
</div>

<div class="flex">
  <div class="filter">
    Chart Type
    <select (change)="onChartTypeChange($event)">
      <option value="bar">Bar Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
  </div>
  <div class="filter">
    Limit
    <select [(ngModel)]="limit" (change)="onLimitChange()">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
  </div>
</div>

<div class="language">
  <canvas baseChart class="chart"
    [data]="languagesChartData"
    [options]="getOptions(barChartType)"
    [type]="barChartType"
  >
  </canvas>
</div>
